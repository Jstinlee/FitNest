</header>

<div class="container">
  <div class="row">
	<div class="tabcontent col-md-6">
	<form>
		<div class="group">
          <input type="text" name="title" value="Cha Cha Dance" disabled/><span class="highlight"></span><span class="bar"></span>
		  <label class="field">Title</label>
        </div>
		<div class="group">
          <input type="date" name="date" value="2017-10-20" required/><span class="highlight"></span><span class="bar"></span>
		  <label class="field">Date</label>
        </div>
		<div class="group">
          <input type="time" name="time" value="09:00:00" required/><span class="highlight"></span><span class="bar"></span>
		  <label class="field">Time</label>
        </div>
		<div class="group">
          <input type="text" name="fee" value="30.00" required/><span class="highlight"></span><span class="bar"></span>
		  <label class="field">Fee</label>
        </div>
		<div class="group">
		 <label class="field">Select Level:</label><br/><br/>
		  <select name="level" class="col-md-12">
		  <option>Beginner</option>
		  <option>Intermediate</option>
		  <option>Expert</option>
		  </select>
        </div>
		<div class="group">
		 <label class="field">Status</label><br/><br/>
		  <select name="level" class="col-md-12">
		  <option>Available</option>
		  <option>Completed</option>
		  <option>Cancelled</option>
		  </select>
        </div>
		<div class="group">
              <button type="submit" class="btn btn-orange col-md-12">Update Changes</button>
        </div>
	</form>
	</div>
  </div>
