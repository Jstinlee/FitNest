<div class="container">
<h3>Account Settings</h3><br/><br/>

  <div class="row">
	<div class="tabcontent col-md-6" id="member">
	<form>
		<div class="group">
          <input type="text" name="username" value="JohnLiew69" disabled/><span class="highlight"></span><span class="bar"></span>
		  <label class="field">Username</label>
        </div>

			<label>Profile Picture</label><br/>

        </div>
        <div class="group">
              <input type="password" name="password" id="password" value="goddamnman" required/><span class="highlight"></span><span class="bar"></span>
    		  <label class="field">Password</label>
            </div>
        <div class="group">
              <input type="password" name="confirm_password" id="confirm_password" onkeyup="check()" required/><span class="bar"></span><span id="message"></span>

            </div>
		<div class="group">
          <input type="text" name="name" value="John Liew" required/><span class="highlight"></span><span class="bar"></span>

        </div>

		  <label class="field">Specialty</label>
        </div>
		<div class="group">
